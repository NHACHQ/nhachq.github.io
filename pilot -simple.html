<!DOCTYPE html>
<html>
  <head>
    <title>Pilot experiment - hysteresis in category boundaries</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-animation.js"></script>
    <script src="utils.js"></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>
  <script>

    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>This is a small pilot experiment. In this experiment, a sequence of in-door-scenes images will appear in the center " +
          "of the screen.</p>" +
          "<p>When you notice the category of the images has changed, press the space bar to respond.</p>" +
          "<p>If your response is successful, the word RESPONDED will appear on the screen</p>"+
          "<p>If you are ready, press the 'Y' to begin.</p>",
      post_trial_gap: 2000,
      choices: ['y']
    };
    timeline.push(instructions);

    /* test trials */

    //generate arrays of images

    var test_stimuli = [];

    test_stimuli.push({ stimulus: imgSelect(0, 120, 4, "stimuli/Archive/b2l_set1")});
    test_stimuli.push({ stimulus: imgSelect(121, 241, 4, "stimuli/Archive/b2l_set2") });
    test_stimuli.push({ stimulus: imgSelect(0, 120, 4, "stimuli/Archive/d2b_set1") });
    test_stimuli.push({ stimulus: imgSelect(121, 241, 4, "stimuli/Archive/d2b_set2") });
    test_stimuli.push({ stimulus: imgSelect(0, 120, 4, "stimuli/Archive/l2d_set1") });
    test_stimuli.push({ stimulus: imgSelect(121, 241, 4, "stimuli/Archive/l2d_set2") });


    var test = {
        type: 'animation',
        stimuli: jsPsych.timelineVariable('stimulus'),
        frame_time: 300,
        frame_isi: 300,
        choices:['space']
    }

    var gap = {
      type: "html-keyboard-response",
      stimulus: "<p> If you are ready, please press 'Y' to start the next trial.</p>",
      post_trial_gap: 2000,
      choices: ['y']
    }


    var test_procedure = {
      timeline: [gap, test],
      timeline_variables: test_stimuli,
      randomize_order: true
    }
    timeline.push(test_procedure);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline
    });
  </script>
  </html>
