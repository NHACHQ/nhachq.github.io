  <script>

    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>This is a small pilot experiment. In this experiment, a sequence of in-door-scenes images will appear in the center " +
          "of the screen.</p>" +
          "<p>When you notice the category of the images has changed, press the space bar to respond.</p>" +
          "<p>Your first response of each image sequence will be recorded. </p>"+
         // "<p>If your response is successful, the word RESPONDED will appear on the screen</p>"+
          "<p>If you are ready, press the 'Y' to begin.</p>",
      post_trial_gap: 2000,
      choices: ['y']
    };
    timeline.push(instructions);

    /* test trials */

    var fileNames = ['0'];
    //var fileNames = ['b21_set1','b21_set2','d2b_set1','d2b_set2','l2d_set1','l2d_set'];
    //generate arrays of images

    var test_stimuli = [];

    // test_stimuli.push({ stimulus: imgSelect(0, 120, 4, "stimuli/Archive/b2l_set1"), data: {tiral_tag: 'b21_set1'}});
    // test_stimuli.push({ stimulus: imgSelect(121, 241, 4, "stimuli/Archive/b2l_set2"), data: {tiral_tag: 'b21_set2'} });
    // test_stimuli.push({ stimulus: imgSelect(0, 120, 4, "stimuli/Archive/d2b_set1"), data: {tiral_tag: 'd2b_set1'} });
    // test_stimuli.push({ stimulus: imgSelect(121, 241, 4, "stimuli/Archive/d2b_set2"), data: {tiral_tag: 'd2b_set2'} });
    // test_stimuli.push({ stimulus: imgSelect(0, 120, 4, "stimuli/Archive/l2d_set1"), data: {tiral_tag: 'l2d_set1'} });
    // test_stimuli.push({ stimulus: imgSelect(121, 241, 4, "stimuli/Archive/l2d_set2"), data: {tiral_tag: 'l2d_set'} });

    for(var i = 0; i<fileNames.length; i++){
        images = imgSelect(0, 120, 4, "stimuli/"+fileNames[i]);
        test_stimuli.push({ stimulus: images[0], data: {trial_tag: fileNames[i]} });
        test_stimuli.push({ stimulus: images[1], data: {trial_tag: fileNames[i]+'r'} });
    }

    var test = {
        type: 'animation',
        stimuli: jsPsych.timelineVariable('stimulus'),
        frame_time: 300,
        frame_isi: 300,
        choices:['space'],
        data: jsPsych.timelineVariable('data')
    }

    var gap = {
      type: "html-keyboard-response",
      stimulus: "<p> Take a break. If you are ready, please press 'Y' to start the next trial.</p>",
      post_trial_gap: 2000,
      choices: ['y']
    }


    var test_procedure = {
      timeline: [gap, test],
      timeline_variables: test_stimuli,
      randomize_order: true
    }
    timeline.push(test_procedure);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });
  </script>
