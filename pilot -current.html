  <script>


    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>This is a small pilot experiment. In this experiment, a sequence of in-door-scenes images will appear in the center " +
          "of the screen.</p>" +
          "<p>When you notice the category of the images has changed, press the space bar to respond.</p>" +
          "<p>Your first response of each image sequence will be recorded. </p>"+
         // "<p>If your response is successful, the word RESPONDED will appear on the screen</p>"+
          "<p>If you are ready, press the 'Y' to begin.</p>",
      post_trial_gap: 2000,
      choices: ['y']
    };
    timeline.push(instructions);

    /* test trials */

    //generate arrays of images

    var test_stimuli = [];
    var c=0;
    for(var i = 0; i<1; i++){
        c = 3*i;
        var b2l = imgSelect(0, 119, 4, "stimuli/"+i);
        test_stimuli.push({ stimulus: b2l[0], data: {trial_tag: c} });
        test_stimuli.push({ stimulus: b2l[1], data: {trial_tag: c+'r'} });
        // c++;
        // var l2d = imgSelect(120, 239, 4, "stimuli/"+c);
        // test_stimuli.push({ stimulus: l2d[0], data: {trial_tag: c} });
        // test_stimuli.push({ stimulus: l2d[1], data: {trial_tag: c+'r'} });
        // c++;
        // var d2b = imgSelect(240, 359, 4, "stimuli/"+i);
        // test_stimuli.push({ stimulus: d2b[0], data: {trial_tag: c} });
        // test_stimuli.push({ stimulus: d2b[1], data: {trial_tag: c+'r'} });
    }

    var test = {
        type: 'animation',
        stimuli: jsPsych.timelineVariable('stimulus'),
        frame_time: 300,
        frame_isi: 300,
        choices:['space'],
        data: jsPsych.timelineVariable('data')
    }

    var gap = {
      type: "html-keyboard-response",
      stimulus: "<p> Take a break. If you are ready, please press 'Y' to start the next trial.</p>",
      post_trial_gap: 2000,
      choices: ['y']
    }


    var test_procedure = {
      timeline: [gap, test],
      timeline_variables: test_stimuli,
      randomize_order: true
    }
    timeline.push(test_procedure);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
          firebase!
          var tmp = new Uint32Array(1);
          tmp = window.crypto.getRandomValues(tmp);
          var dbpath = firebase.auth().currentUser.uid+'/'+tmp;
          firebase.database().ref(dbpath).set({
              data: jsPsych.data.get().values(),
              study: 'hysteresis-ambiguity',
              date: Date()
          });
          jsPsych.data.displayData();
      }
    });
  </script>
