<!DOCTYPE html>
<html>
  <head>
    <title>Pilot experiment - hysteresis in category boundaries</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-animation.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-animation-feedback.js"></script>
    <script src="utils.js"></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
​
​
  </head>

  <script>

  var firebaseConfig = {
        apiKey: "AIzaSyBvy4J-k9RM7tPZq_Fzsveo0-qUBrkqpKA",
        authDomain: "pilot-e3b0c.firebaseapp.com",
        databaseURL: "https://pilot-e3b0c-default-rtdb.firebaseio.com",
        projectId: "pilot-e3b0c",
        storageBucket: "pilot-e3b0c.appspot.com",
        messagingSenderId: "677239736982",
        appId: "1:677239736982:web:e6fd97490987a9e0d110b7",
        measurementId: "G-7GCBZREB6V"
      };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    // login anonymous user
    firebase.auth().signInAnonymously().catch(function(error) {
        var errorCode = error.code;
        var errorMessage = error.message;
    });
    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "<p>Welcome to the experiment.</p>"+
      " <p>The experiment itself takes about 20 minutes, and the overall"+
      " time may vary due to how much break you decide to take in the middle of the experiment."+
      " Please allocate about 30 mimutes for this experiment. You will know your progress through the progress bar on the top of the screen. </p>"+
      "<p>Press any key to see the detailed instructions.</p>",
      on_start: function() {
            // set progress bar to 0 at the start of experiment
            jsPsych.setProgressBar(0);
      }
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: "html-keyboard-response",
      stimulus: "<p>In each trial, a sequence of images of indoor scenes will appear at the center of the screen. " +
          " Scenes come from three categories: bedrooms, living rooms, and dining rooms. </p>" +
          "<p>You will be presented with a scene, which will gradually change from one category to another."+
          " For example, you may first see a bedroom scene, which may gradually change to a living room."+
          " Please press the SPACE BAR as soon as you detect the change in category.</p>" +
          "<p> Only our first response for each image sequence will be recorded. </p>"+
          "<p>You will first see a practice trial, followed by 4 64 test trials.</p>" +
          "<p>Please press the SPACE BAR when you are ready to begin.</p>",
      post_trial_gap: 1000,
      choices: ['space']
    };
    timeline.push(instructions);


    //generate arrays of images
    var paths = [];
    // number of trials = practive + trials + debriefing
    // initially 2
    var num_trials = 2;
    var test_stimuli = []; //0-32, 0r-32r
    var practice_stimuli ;
    var boundaries = [[85.0, 178.0, 315.0],
                        [81.0, 170.0, 333.0],
                        [87.0, 174.0, 330.0],
                         [90.0, 170.0, 321.0],
                         [83.0, 171.0, 325.0],
                        [84.0, 171.0, 326.0],
                        [77.0, 169.0, 325.0],
                         [85.0, 169.0, 331.0],
                         [87.0, 177.0, 318.0],
                         [88.0, 175.0, 320.0],
                         [82.0, 169.0, 324.0]];


    var c=0;
    var deviation;
    for(var i = 0; i<11; i++){
        c = 3*i;
        //caliberation
        if (i%3==0){
            deviation = [-60,30];
        }
        else if (i%3==1){
            deviation = [-45,45];
        }
        else {
            deviation = [-30,60];
        }


        var b2l = imgSelect(deviation[0]+boundaries[i][0], deviation[1]+boundaries[i][0], 3, "stimuli/"+i+'/webp');
        test_stimuli.push({ stimulus: b2l[0], data: {trial_tag: c} });
        test_stimuli.push({ stimulus: b2l[1], data: {trial_tag: c+'r'} });
        c++;
        var l2d = imgSelect(deviation[0]+boundaries[i][1], deviation[1]+boundaries[i][1], 3, "stimuli/"+i+'/webp');
        test_stimuli.push({ stimulus: l2d[0], data: {trial_tag: c} });
        test_stimuli.push({ stimulus: l2d[1], data: {trial_tag: c+'r'} });
        c++;
        var d2b = imgSelect(deviation[0]+boundaries[i][2], deviation[1]+boundaries[i][2], 3, "stimuli/"+i+'/webp');
        test_stimuli.push({ stimulus: d2b[0], data: {trial_tag: c} });
        test_stimuli.push({ stimulus: d2b[1], data: {trial_tag: c+'r'} });
        paths.push(b2l,l2d,d2b);
        //paths.push(b2l);
    }


    practice_stimuli=test_stimuli[0]['stimulus'];
    //remove 0 and 0r
    test_stimuli.shift();
    test_stimuli.shift();

    // update number of trials
    num_trials = num_trials + test_stimuli.length;

    var practice = {
        //type: 'animation',
        type: 'animation-feedback',
        stimuli: practice_stimuli,
        frame_time: 200,
        frame_isi: 300,
        prompt: '<p style="color:white"> empty </p>',
        choices: ['space']
    }

    var start = {
        type: "html-keyboard-response",
        stimulus: "<p> Now we will start the test trials.  </p>",
        post_trial_gap: 1000,
        choices: ['space'],
        trial_duration: 3000
    }

    var test = {
        //type: 'animation',
        type: 'animation-feedback',
        stimuli: jsPsych.timelineVariable('stimulus'),
        frame_time: 300,
        frame_isi: 300,
        choices:['space'],
        data: jsPsych.timelineVariable('data'),
        post_trial_gap: 300,
        prompt: '<p style="color:white"> empty </p>',
    }

    var gap = {
      type: "html-keyboard-response",
      stimulus: "<p> Feel free to take a break to relax your eyes.</p>"+
      "<p> Please press the SPACE BAR when you are ready to begin the next trial. </p>",
      post_trial_gap: 1000,
      choices: ['space']
    }

    var fixation = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;">+</div>'+
                '<p style="color:white"> empty </p>',
      choices: jsPsych.NO_KEYS,
      trial_duration: 1000
    }

    // var feedback = {
    //     type: 'html-keyboard-response',
    //     stimulus: '<p style="font-size:20px; color:green;">Responded!</p>',
    //     choices: jsPsych.NO_KEYS,
    //     trial_duration: 500,
    //     on_finish: function() {
    //         // at the end of each trial, update the progress bar
    //         // based on the current value and the proportion to update for each trial
    //         var curr_progress_bar_value = jsPsych.getProgressBarCompleted();
    //         jsPsych.setProgressBar(curr_progress_bar_value + (1/num_trials));
    //     }
    // }

    var test_procedure = {
      timeline: [gap,fixation,test],
      timeline_variables: test_stimuli.slice(),
      randomize_order: true
    }


    var save_data = {
        type: "html-keyboard-response",
        stimulus: "<p> Saving data, please stay at this page.</p> ",
        post_trial_gap: 2000,
        choices: null,
        trial_duration: 2000,
        on_finish: function(){
            //firebase!
            var tmp = new Uint32Array(1);
            tmp = window.crypto.getRandomValues(tmp);
            var dbpath = firebase.auth().currentUser.uid+'/'+tmp;
            firebase.database().ref(dbpath).set({
                data: jsPsych.data.get().values(),
                study: 'hysteresis-ambiguity',
                date: Date()
            });
           // jsPsych.data.displayData();
       }
    }

    var debriefing = {
        type: "html-keyboard-response",
        stimulus: "<p> This is the end of the experiment </p> " +
            "<p>Thank you for your participation!</p>" +
            "<p>Now please press any key to end the experiment. ",
        post_trial_gap: 500,
        choices: null,
        on_finish: function() {
            // at the end of each trial, update the progress bar
            // based on the current value and the proportion to update for each trial
            var curr_progress_bar_value = jsPsych.getProgressBarCompleted();
            jsPsych.setProgressBar(curr_progress_bar_value + (1/num_trials));
        }
    }

    timeline.push(fixation);
    timeline.push(practice);
    //timeline.push(feedback);
    timeline.push(start);
    timeline.push(test_procedure);
    timeline.push(save_data);
    timeline.push(debriefing);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      preload_images: paths,
      show_progress_bar: true,
      auto_update_progress_bar: false
    });
  </script>
  </html>
